<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webshop Register</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/css/mystyles.css">

    <!-- Mont Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body id="auth-body">
    <div class="auth-container">
        <h1>Register</h1>
        <form>
            <div class="auth-info">
                <label>Email:</label>
                <input type="text" placeholder="Email" name="email" />
            </div>

            <div class="auth-info">
                <label>Username:</label>
                <input type="text" placeholder="Username" name="username" />
            </div>

            <div class="auth-info">
                <label>Password:</label>
                <input type="password" placeholder="Password" name="password" />
            </div>    

            <div class="auth-info">
                <label>Repeat Password:</label>
                <input type="password" placeholder="Repeat Password" name="password-repeat" />
            </div>

            <button class="auth-btn">Register</button>
        </form>

        <br>

        <span>Already have an account? <a href="./login.html">Login</a> </span>
        
        <br>

        <a href="../index.html"> Back to home page </a>
    </div>
</body>

</html>
